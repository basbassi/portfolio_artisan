{% extends 'base.html' %}

{% block content %}
<div class="container my-5">
    <div class="card text-center">
        <div class="card-header bg-success text-white">
            <h2><i class="fas fa-check-circle"></i> Félicitations !</h2>
        </div>
        <div class="card-body">
            <h4 class="card-title">Votre portfolio est prêt !</h4>
            <p class="card-text">Vous pouvez maintenant partager votre page personnelle avec vos clients.</p>
            <div class="my-4">
                <a href="{% url 'presentation' username=request.user.username %}" class="btn btn-primary btn-lg">
                    <i class="fas fa-eye"></i> Voir mon portfolio
                </a>
                <a href="{% url 'generate_business_card' %}" class="btn btn-secondary btn-lg">
                    <i class="fas fa-file-pdf"></i> Télécharger ma carte de visite
                </a>
            </div>
        </div>
        <div class="card-footer text-muted">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-primary">
                <i class="fas fa-arrow-left"></i> Retour au tableau de bord
            </a>
        </div>
    </div>
</div>
{% endblock %}
