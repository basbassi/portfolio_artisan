<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Portfolio Artisan{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Font Awesome CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>

    <style>
        :root {
            --primary-color: #4e66f8;
            --dark-color: #2d3748;
            --light-color: #f8f9fa;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f8fafc;
            color: #2d3748;
        }

        .navbar-brand {
            font-weight: 600;
            color: var(--primary-color);
        }

        .navbar-brand:hover {
            color: #3a4fc8;
        }

        footer {
            background-color: var(--light-color);
            padding: 1rem 0;
            text-align: center;
            color: #6c757d;
            font-size: 0.9rem;
        }

        .btn-outline-success {
            border-radius: 30px;
        }

        .navbar-light .navbar-nav .nav-link {
            color: #4a4a4a;
        }

        .navbar-light .navbar-nav .nav-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>
<body>

    <!-- NAVBAR DU PORTFOLIO -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/{{ artisan.username }}/">
                <i class="fas fa-hammer me-2 text-primary"></i>{{ artisan.first_name }} {{ artisan.last_name }}
            </a>

            <div class="d-flex align-items-center">
                {% if artisan.profile.whatsapp %}
                <a href="https://wa.me/{{ artisan.profile.whatsapp|urlencode }}" class="btn btn-outline-success ms-2" target="_blank">
                    <i class="fab fa-whatsapp me-1"></i> Contact
                </a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- CONTENU PRINCIPAL -->
    <main>
        {% block content %}
        {% endblock %}
    </main>

    <!-- FOOTER -->
    <footer>
        &copy; {{ now.year }} {{ artisan.first_name }} {{ artisan.last_name }} – Tous droits réservés.
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
